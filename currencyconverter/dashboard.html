<head>

  <meta charset="utf-8">

<script src="resources/libs/angular/ngStorage/ngStorage.js"></script>

<script src="resources/libs/angular/angular-toaster/1.1.0/toaster.min.js"></script>

</head>

<body ng-app="currencyApp" ng-controller="CurrencyCtrl">


 <div class="topnav">
     <div class="navbar-header">
       <a class="active"><h2>Currency converter Application  </h2></a>
</div>
    <a href="index.html" >Logout </a></li>
</div>


  <div class="container">
  <div class="form-horizontal" >
  <br>
  <h3>Rate Exchange Converter </h3>
  <br>
 

  <div class="form-horizontal" >
  <div class="col-lg-12 col-md-12">
  <div class="form-group" ng-class="{ 'has-error': dashboardform.amount.$dirty && dashboardform.amount.$error.required }">
      <label class="control-label col-sm-2" for="amount">Amount </label>
      <div class="col-sm-6">
      <input type="number" class="form-control" id="amount" placeholder="Enter amount" name="amount" ng-model="dashboard.amount">
      <span ng-show="dashboardform.amount.$dirty && dashboardform.amount.$error.required" class="help-block">Please Enter amount</span>
      </div>
    </div>
    

<br>


  <div class="form-group" ng-class="{ 'has-error': dashboardform.fromValue.$dirty && dashboardform.fromValue.$error.required }">
    <label class="control-label col-sm-2" for="fromValue">From:</label>
    <div class="col-sm-6">
      <select class="form-control" id="fromValue" ng-model="dashboard.fromValue">
                <option>EUR</option>
                <option>USD</option>
                <option>GBP</option>
                <option>NZD</option>
            	  <option>AUD</option>
                <option>INR</option>
            	  <option>JPY</option>
              	<option>HUF</option>
                <option>RUB</option>
                <option>THB</option>
       </select>
       
    </div>
    </div>



  <div class="form-group" ng-class="{ 'has-error': dashboardform.toValue.$dirty && dashboardform.toValue.$error.required }">
      <label class="control-label col-sm-2" for="toValue">To:</label>
      <div class="col-sm-6">
      <select class="form-control" id="toValue" ng-model="dashboard.toValue"> 
                <option>EUR</option>
                <option>USD</option>
                <option>GBP</option>
                <option>NZD</option>
                <option>AUD</option>
                <option>INR</option>
                <option>JPY</option>
                <option>HUF</option>
                <option>RUB</option>
                <option>THB</option>
    </select>
    </div>
    </div>


<div class="form-group" >
<label class="control-label col-sm-2" for="toValue">Result:</label>
  <div class="col-sm-6">
  <input type="result" class="form-control" id="destination" ng-value="converted_amount" placeholder="Result">  
    </div>
    </div>
    </div>
    </div>


      <div class="form-group">
      <div class="col-sm-12">
      <div class = "col-sm-2" style = "margin-left: 16%;" >
      <button type="submit" ng-disabled="dashboardform.$invalid" 
        ng-click="convert(dashboard)" >Convert </button> 


 </div>
</div>
</div>
</div>

 <br><br>
  <div id="sidebar">
    <div class="table-responsive">
      <table id="records" class="table  table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">From value</th>
                <th scope="col">To Value</th>
                <th scope="col">Result</th>
               
              </tr>
            </thead>
             <tbody>

                <tr ng-repeat="pdetail in records"> 
                <td>{{pdetail.date}}</a></td>
                <td>{{pdetail.tovalue}}</td>
                <td>{{pdetail.fromvalue}}</td>
                <td>{{pdetail.convertedvalue}}</td>      
              </tr>
           </tbody> 

       <tbody ng-if="!records.length">
        <tr>
          <td colspan="13" class="text-center">No Data Found</td>
        </tr>
        </tbody>       
        </table> 
        </div>


</div>
</div>
</form>
</div>
</div>
</body>
